name: 'build & publish'
on:
  # workflow_dispatch:
  #   inputs:
  #     version:
  #       description: 'The version of this build'
  #       default: 'v0.0.0'
  #       required: true
  #       type: string
  push:
    tags:
      - v**

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      # Install & Setup [pnpm]
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.2.0
          run_install: false
      - name: get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: install pnpm dependencies
        run: pnpm i --frozen-lockfile
      
      # Install & Setup [rust]
      - name: setup cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/src-tauri/.cargo/registry
            ~/src-tauri/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Install [tauri] dependencies
      - name: install tauri dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      
      # Generate a changelog using the commit history
      - name: üìü Semantic Changelog
        id: semlog
        uses: mikepenz/release-changelog-builder-action@v3.7.1
        with:
          commitMode: true

      # Build the app using [tauri]
      - name: üì¶Ô∏è Build the Tauri App
        uses: tauri-apps/tauri-action@dev
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Emberry ${{ github.ref_name }}'
          releaseBody: '### Changelog\n${{ steps.semlog.outputs.changelog }}\n\nHappy chatting! *- Emberry DevTeam üòã*'
          releaseDraft: true
          includeUpdaterJson: true
          prerelease: false
